<html>

<head>
    <meta charset="utf-8">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.11.0/build/panolens.min.js"></script>

    <div id="container"></div>


    <script>
        var panorama, viewer, container, infospot, infospot2;

        container = document.querySelector('#container');

        panorama = new PANOLENS.ImagePanorama('panorama.jpg');


        infospot = new PANOLENS.Infospot();
        infospot.position.set(1000, 100, -2000);
        infospot.addHoverText('ポイント01');

        infospot2 = new PANOLENS.Infospot();
        infospot2.position.set(1000, 100, 2000);
        infospot2.addHoverText('ポイント02');

        panorama.add(infospot, infospot2);

        viewer = new PANOLENS.Viewer({
            container: container
        });
        viewer.add(panorama);
    </script>


</body>

</html>
